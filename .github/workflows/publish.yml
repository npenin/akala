# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: publish
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"
      - name: setup git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: Install yarn
        run: |
          curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
          echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
          sudo apt-get update
          sudo apt-get install yarn
      - name: Install Packages
        run: yarn
      - name: Compile ESM
        run: yarn tsc -b packages/tsconfig.esm.json
      - name: Compile CJS
        run: yarn tsc -b packages/tsconfig.cjs.json
      - name: Linting
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
      - name: Ensure CJS
        run: yarn workspaces foreach -Ap --no-private --exclude "@akala/aws-lambda|@akala/aws-sdk|@akala/jwt|@akala/cli|@akala/sidecar|@akala/protocol-parser" exec "echo '{"'"type":"commonjs"}'"' > dist/cjs/package.json"
      - name: publish updates
        run: node packages/automate/dist/esm/cli.js --loader @akala/automate-yamlloader --file @akala/semantic-release/publish.yml --verbose=silly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          DEBUG_DEPTH: 4
