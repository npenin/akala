<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./dist/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="full-body-width">
        <img width="48" height="48" src="https://img.icons8.com/color/48/orc.png" alt="orc" />
        <h3>Akala</h3>
        <a class="button borderless" style="margin-left:auto">
            <i class="fa-regular fa-user fa-xl"></i>
        </a>
    </header>
    <main class="laptop-12 vertical">
        <h1>Dashboard</h1>
        <div class="horizontal card-container">
            <div class="card sm-3">
                <h4>Devices</h4>
                <label class="kpi">27</label>
            </div>
            <div class="card sm-3">
                <h4>Consumption</h4>
                <label class="kpi">250W</label>
            </div>
            <div class="card sm-3">
                <h4>Temperature</h4>
                <label class="kpi">21.5&deg;</label>
            </div>
        </div>
    </main>
    <footer class="text-accent-dark full-body-width">
        footer
    </footer>
</body>

</html>
