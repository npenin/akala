<html>

<head>
    <link rel="stylesheet" href="./dist/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="full-body-width">
        <img width="48" height="48" src="https://img.icons8.com/color/48/orc.png" alt="orc" />
        <h3>Akala</h3>
        <i class="fa-regular fa-user fa-2xl" style="margin-left:auto"></i>
    </header>
    <main class="laptop-12">
        <nav class="gte-laptop laptop-3 vertical">
            <menu>
                <li>
                    <i class="fa-solid fa-gear"></i>
                    Settings
                </li>
            </menu>
        </nav>
        <div class="laptop-9 vertical">
            <h1>Dashboard</h1>
            <div class="horizontal card-container">
                <div class="card bg-accent-dark">
                    <h4>Current MRR</h4>
                    <label class="kpi">$12.4k</label>
                </div>
                <div class="card">
                    <h4>Current Customers</h4>
                    <label class="kpi">16,601</label>
                </div>
                <div class="card">
                    <h4>Active Customers</h4>
                    <label class="kpi">33%</label>
                </div>
                <div class="card">
                    <h4>Churn Rate</h4>
                    <label class="kpi">2%</label>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-colored-gradient full-body-width">
        footer
    </footer>
</body>

</html>
