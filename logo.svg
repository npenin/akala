<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Tête plus large de l'ogre -->
    <ellipse cx="100" cy="100" rx="85" ry="80" fill="#4CAF50"/>
    
    <!-- Yeux légèrement inclinés -->
    <ellipse cx="70" cy="80" rx="14" ry="10" fill="white"/>
    <ellipse cx="130" cy="80" rx="14" ry="10" fill="white"/>
    <circle cx="70" cy="80" r="6" fill="black"/>
    <circle cx="130" cy="80" r="6" fill="black"/>
    
    <!-- Oreilles plus grandes -->
    <circle cx="20" cy="100" r="20" fill="#4CAF50"/>
    <circle cx="180" cy="100" r="20" fill="#4CAF50"/>
    
    <!-- Nez patatoïde sans bordure -->
    <ellipse cx="100" cy="115" rx="15" ry="10" fill="#3B823E"/>
    
    <!-- Bouche plus bestiale avec crocs -->
    <path d="M 75 140 Q 100 170, 125 140" stroke="black" stroke-width="4" fill="none"/>
    <circle cx="85" cy="145" r="4" fill="white"/>
    <circle cx="115" cy="145" r="4" fill="white"/>
</svg>
